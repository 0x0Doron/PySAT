<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- First the base css and then bootstrap -->
        <link rel="stylesheet" href="{{url_for("static", filename='css/base.css')}}">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous">


  </head>
  <body class="bg-darky">

    <style media="screen">
      body{
        background: #333333;
      }

    </style>

    <main role="main">

      <section class="jumbotron text-center bg-darky">

        <div class="container bg-darky">

          <h1 class="jumbotron-heading bg-darky"><b class="letter-color">Image</b> Forensics</h1>
          <p class="lead text-muted description">Images meta-data extraction</p>
          <p>
            <button href="#" class="my-2 button glow-button">Internal Folder</button>
            <button href="#" class="my-2 button glow-button">External Folder</button>
          </p>
        </div>
        <a href="/forensics" class="navigation-link"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>&nbsp;Back</a>

      </section>


        <div class="container">

          <div class="row">

            {% if images %}
            {% for image in images %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow bg-dark">
                <img class="card-img-top" src="{{url_for('static', filename='img/forensics/'+image.name)}}" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text text-center">{{image.name}}</p>
                  <p class="card-text text-center"><b class=" letter-color">EXIF TAGS:</b></p>
                  <p class="card-text">{% for k in image.exif.keys() %} {% if loop.index < image.exif|length/2 %}{{k}} | {% endif %}{% endfor %}</p>
                  <p class="card-text letter-color text-center">and more . . .</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a type="button" class="btn btn-sm btn-outline-secondary" href="{{url_for('forensics_images', id=loop.index-1)}}">Display</a>
                      <a type="button" class="btn btn-sm btn-outline-secondary" href="#">Delete</a>
                    </div>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          {% endif %}

        </div>
      </div>

    </main>
